name: Build Android

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  QT_VERSION: '6.6.0'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Android SDK components
      run: |
        sdkmanager "platforms;android-33"
        sdkmanager "build-tools;33.0.1"
        sdkmanager "ndk;25.1.8937393"
        
    - name: Install build tools
      run: sudo apt-get install -y ninja-build
        
    - name: Install Qt (Desktop - for host tools)
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ env.QT_VERSION }}
        host: linux
        target: desktop
        arch: gcc_64
        modules: qtconnectivity
        cache: true
        
    - name: Save desktop Qt path
      run: echo "QT_DESKTOP_PATH=$QT_ROOT_DIR" >> $GITHUB_ENV
        
    - name: Install Qt (Android arm64)
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ env.QT_VERSION }}
        host: linux
        target: android
        arch: android_arm64_v8a
        modules: qtconnectivity
        cache: true

    - name: Configure CMake
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_TOOLCHAIN_FILE=$QT_ROOT_DIR/lib/cmake/Qt6/qt.toolchain.cmake \
          -DQT_CHAINLOAD_TOOLCHAIN_FILE=$ANDROID_NDK_ROOT/build/cmake/android.toolchain.cmake \
          -DANDROID_SDK_ROOT=$ANDROID_SDK_ROOT \
          -DANDROID_NDK_ROOT=$ANDROID_NDK_ROOT \
          -DANDROID_ABI=arm64-v8a \
          -DCMAKE_BUILD_TYPE=Release \
          -DQT_HOST_PATH=$QT_DESKTOP_PATH \
          -DQT_ANDROID_BUILD_ALL_ABIS=OFF
          
    - name: Build
      run: cmake --build build --parallel
      
    - name: Build APK
      run: |
        cd build
        cmake --build . --target apk_release
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: bt-message-android
        path: build/android-build/build/outputs/apk/release/*.apk
        retention-days: 30
